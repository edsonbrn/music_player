<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="fondo/fondo1.jpg" id="bg_img">
    </div>

    <div class="container">

        <div class="player_img">
            <img src="img/album.jpg" id="cover" class="active">
        </div>

        <h2 id="music_title">Capital Letters</h2>
        <h3 id="music_artist">Lorem, ipsum dolor.</h3>
    
        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress">
                <div class="music_duration">
                    <span id="current_time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <div class="player_controls">
            <i class="fa-solid fa-backward" title="Previois" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>

    <script src="scripts.js"></script>    
    
    
</body>
</html>
